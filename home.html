<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="batlogo.webp" type="image/png">
    <style>
        /* CSS code */
        body {
            background-image: url('splash1.webp');
            background-repeat:repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position-x: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        body {
	text-align: center;
}
        header {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            display: inline-flex;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        p {
            line-height: 1.6;
        }
        a{ 
            display: block;
            color: #fff;
            font-size: 4em;
            text-decoration: none;


        }
    </style>
</head>
<body>
    
    <header>
        <img src="batlogo.webp" style="width: 60px; height: 60px; display: inline-flex; ">
        <h1>WELCOME TO ARCADE</h1>
        <img src="batlogo.webp" style="width: 60px; height: 60px; display: inline-flex; ">
    </header>

    <div class="container">
        
        <div class="arcade-cabinet">
            <div class="screen">
                <canvas></canvas>

                <a href="arcade1.html">ARCADE </a>
                <!-- Game iframe or embedded game can go here -->
            </div>
            <div class="control-panel">
                <!-- Buttons and joystick (purely decorative or functional) -->
            </div>
            <div class="marquee">
                <!-- Cabinet title or logo -->
            </div>
        </div>
    </div>
</body>
