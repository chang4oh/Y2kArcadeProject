<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="batlogo.webp" type="image/png">
    <link rel="stylesheet" href="enduro.css">
    
    <style>
        /* CSS code */
        body {
            background-image: url('/splash4.webp');
            background-repeat:repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position-x: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            display: inline-flex;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    
    <header>
        <a href="/arcade3.html"><img src="batlogo.webp" style="width: 60px; height: 60px; display: inline-flex;"></a>
        <h1>WELCOME TO ARCADE</h1>
        <a href="/arcade1.html"><img src="batlogo.webp" style="width: 60px; height: 60px; display: inline-flex;"></a>
    </header>


    <div class="container">
        
        <div class="arcade-cabinet">

            <div class="screen">
                <div id="game">
                    <div id="sky"></div>
                    <div id="mountains">
                      <div class="mountain"></div>
                      <div class="mountain"></div>
                      <div class="mountain"></div>
                      <div class="mountain"></div>
                    </div>
                    <div id="terrain"></div>
                    <div id="fog" class="hidden"></div>
                    <canvas id="road"></canvas>
                    <div id="cars"></div>
                    <div id="car" class="player car"></div>
                    <div id="ui">
                      <div id="panel">
                        <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
                        <div id="lap"><a>1</a></div>
                        <div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
                      </div>
                    </div>
                  </div>

                <!-- Game iframe or embedded game can go here -->
            </div>
            <div class="control-panel">

                        <p>
                            <button id="left"></button>
                            <button id="up"></button>
                            <button id="right"></button>
                        </p>
                        <p><button id="click">Click to start!</button></p>


                <audio controls src="/ArcadeBGM/2019-12-11_-_Retro_Platforming_-_David_Fesliyan.mp3"></audio>
                <!-- Buttons and joystick (purely decorative or functional) -->
            </div>
            <div class="marquee">
                <!-- Cabinet title or logo -->
            </div>
        </div>
    </div>
   
    
</body>

<script src = "js/enduro.js"> </script>

</html>
