<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="batlogo.webp" type="image/png">
    <style>
        /* CSS code */
        body {
            background-image: url('splash2.webp');
            background-repeat:repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position-x: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            display: inline-flex;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    
    <header>
        <a href="arcade1.html"><img src="batlogo.webp" style="width: 60px; height: 60px; display: inline-flex;"></a>
        <h1>WELCOME TO ARCADE</h1>
        <a href="home.html"><img src="batlogo.webp" style="width: 60px; height: 60px; display: inline-flex;"></a>
    </header>

    <h1>Space Invaders</h1>
    <canvas id="game"></canvas>
    <script type="module" src="/SpaceInvadersAssets/index.js"></script>
    <div class="container">
        
        <div class="arcade-cabinet">
            <div class="screen">
                
                <!-- Game iframe or embedded game can go here -->
            </div>
            <div class="control-panel">
                <!-- Buttons and joystick (purely decorative or functional) -->
            </div>
            <div class="marquee">
                <!-- Cabinet title or logo -->
            </div>
        </div>
    </div>

    <title>Space Invaders</title>
    <link rel="shortcut icon" href="#" />
    <style>
      canvas {
        box-shadow: black 20px 10px 50px;
      }
      h1 {
        margin: 0px;
        margin-bottom: 10px;
        font-size: 2.9em;
        font-family: "Helvetica";
      }
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 0px;
        margin: 0px;
        height: 100vh;
        background: linear-gradient(
          0deg,
          rgb(97, 98, 99) 0%,
          rgba(0, 0, 0, 0) 100%
        );
      }
    </style>

    <h1>Space Invaders</h1>
    <canvas id="game"></canvas>
    <script type="module" src="index.js"></script>  
    
</body>
<audio controls src="/ArcadeBGM/2019-12-11_-_Retro_Platforming_-_David_Fesliyan.mp3"></audio>
</html>
