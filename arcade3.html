<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="asteroids.css">
    <link rel="icon" href="batlogo.webp" type="image/png">
    
    <style>
        /* CSS code */
        body {
            background-image: url('splash3.webp');
            background-repeat:repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position-x: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            display: inline-flex;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <a href="arcade1.html"><img src="batlogo.webp" style="width: 60px; height: 60px; display: inline-flex;"></a>
        <h1>WELCOME TO ARCADE</h1>
        <a href="home.html"><img src="batlogo.webp" style="width: 60px; height: 60px; display: inline-flex;"></a>
    </header>
        <div class="arcade-cabinet">
            <div class="b-panel">
                Score:
                <span id="g-score">0</span>
                <div class="b-panel_right">
                  Change color:
                  <label><input onclick="ChangeGameColor(1)" type="radio" name="color" />Red</label>
                  <label><input onclick="ChangeGameColor(0)" type="radio" checked="checked" name="color" />Green</label>
                  <label><input onclick="ChangeGameColor(2)" type="radio" name="color" />Blue</label>
                </div>
              </div>
            <div class="screen">
                
                  <canvas id="g-game"></canvas>
                  <div id="g-endgame" class="b-msgbox">
                    <div id="g-leaderboard"></div>
                    <button class="b-button" onclick="SaveScore(game.score,this)">Save score</button>
                    <button class="b-button" onclick="(function(){window.location.href = window.location.pathname})()">New game</button>
                </div>
                <!-- Game iframe or embedded game can go here -->
            </div>
            <div class="control-panel">
                <!-- Buttons and joystick (purely decorative or functional) -->
                <audio controls src="/ArcadeBGM/2019-12-11_-_Retro_Platforming_-_David_Fesliyan.mp3"></audio>
            </div>
            <div class="marquee">
                <!-- Cabinet title or logo -->
            </div>
        </div>
    </div>
    
</body>
<script src = "asteroids.js"></script>
</html>
